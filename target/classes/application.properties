# Database Configuration
spring.datasource.url=jdbc:mysql://mysql:3306/dbreader_db
spring.datasource.username=root
spring.datasource.password=rootpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ZooKeeper Configuration
zookeeper.connection-string=zookeeper:2181

# Processing Configuration (1 minute = 60000ms)
# Can be overridden with APP_PROCESSING_INTERVAL environment variable
app.processing.interval=${APP_PROCESSING_INTERVAL:60000}

# Logging
logging.level.org.apache.curator=WARN
logging.level.org.apache.zookeeper=WARN
logging.level.com.zaxxer.hikari=WARN